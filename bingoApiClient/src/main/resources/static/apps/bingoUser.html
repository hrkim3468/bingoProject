<script id="page-list-template" type="text/x-handlebars-template">
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th>ID</th>
                <th>이름</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>회사</th>
                <th>UUID</th>
            </tr>
			{{#each data}}            
				<tr>
                	<td>{{id}}</td>
                	<td>{{name}}</td>
                	<td>{{email}}</td>
                	<td>{{phone}}</td>
                	<td>{{company}}</td>
                	<td>{{uuid}}</td>
            	</tr>
			{{/each}}
        </table>
</script>
